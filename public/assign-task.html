    <script type="text/javascript">

        var dbEmployees = firebase.database().ref("Employees");
        dbEmployees.once("value").then(function (AllEmps) {
            AllEmps.forEach(function (snapshot) {
                $("#empSelect").append(
                    "<option value='" + snapshot.key + "'>" + snapshot.val().name + "</option>"
                );
            });
        });

        function submitTask() {
            var selectedEmpUid = $("#empSelect").val();
            var selectedFile = $("#fileUploader").prop("files")[0];

            var reader = new FileReader();
            reader.onload = function (event) {
                var data = event.target.result;
                var workbook = XLSX.read(data, {
                    type: 'binary'
                });
                workbook.SheetNames.forEach(function (sheetName) {
                    var XL_row_object = XLSX.utils.sheet_to_row_object_array(workbook.Sheets[sheetName]);
                    console.log('XL_row_object', XL_row_object);

                    let data = []

                    try {
                        data = Object.values(XL_row_object).map((item, index) => {
                            const { area, name, number, email } = item

                            if (!area || !name || !number || !email) {
                                throw new Error(`Area, Email, phone and name are required. Error in row ${index + 2} in sheet ${sheetName}`)
                            }

                            return { action: 'Pending', area, name, number, email }
                        });
                    } catch (err) {
                        alert(err.message);
                        return;
                    }

                    console.log('data', data);

                    const total = data.length;
                    let done = 0;
                    const prog = document.getElementById('progress');
                    prog.style.width = `0%`;
                    prog.innerText = `${done} / ${total}`;

                    try {
                        var database = firebase.database().ref("Admins").child(selectedEmpUid);
                        for (const item of data) {
                            const id = database.push().key;
                            const newItem = { ...item, id }
                            database.child(id).set(newItem, function (err) {
                                if (err) throw err;
                                console.log(newItem);
                                document.getElementById("jsonObject").innerHTML += '\n' + newItem;
                            })

                            done++;

                            const perc = (done / total) * 100;
                            prog.style.width = `${perc}%`
                            prog.innerText = `${done} / ${total}`
                        }

                        alert("Task assigned to employee");
                        resetForm();
                    } catch (error) {
                        var errorCode = error.code;
                        var errorMessage = error.message;
                        console.log(errorMessage);
                    }
                });
            };

            reader.onerror = function (event) {
                console.error("File could not be read! Code " + event.target.error.code);
            };

            reader.readAsBinaryString(selectedFile);

            console.log(selectedEmpUid);
        }

        var validFileTypes = [".xlsx", ".xls"];



        function resetForm() {
            $("#image-form")[0].reset();
            $("#img-wallpaper").attr("src", "");
            $("#progress").html("Completed");
        }

    </script>
