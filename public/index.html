    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"

  <link rel="stylesheet" href="assets/vendor/fonts/boxicons.css" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="assets/vendor/css/core.css" class="template-customizer-core-css" />

<body>
  <!-- Content -->

  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Register -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center">
              <a href="" class="app-brand-link gap-2">
                <span class="app-brand-text demo text-body fw-bolder">UASK ADMIN</span>
              </a>
            </div>
            <!-- /Logo -->
            <h4 class="mb-2">Welcome to Uask! ðŸ‘‹</h4>

            <form id="" class="mb-3">
              <div class="mb-3">
                <label for="email" class="form-label">Email </label>
                <input type="text" class="form-control" id="inputEmail" name="inputEmail" placeholder="Enter your email"
                  autofocus />
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="password">Password</label>
                  <a href="auth-forgot-password-basic.html">
                    <small>Forgot Password?</small>
                  </a>
                </div>
                <div class="input-group input-group-merge">
                  <input type="password" id="inputPassword" class="form-control" name="inputPassword"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                    aria-describedby="password" />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-me" />
                  <label class="form-check-label" for="remember-me"> Remember Me </label>
                </div>
              </div>


            </form>
            <div class="mb-3">
              <button id="btn-login" onclick="signInWithEmailAndPassFun()" class="btn btn-primary d-grid w-100">Sign
                in</button>
            </div>

            <div id="textViewError"></div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/app.js"></script>
  <script>

    firebase.auth.Auth.Persistence.LOCAL;

    function signInWithEmailAndPassFun() {
      var email = $("#inputEmail").val();
      var password = $("#inputPassword").val();
      console.log(email + password);

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Signed in
          var user = userCredential.user;
          console.log(user)
          // ...
        })
        .catch((error) => {
          var errorCode = error.code;
          var errorMessage = error.message;
          console.log(errorCode);
          console.log(errorMessage);
          document.getElementById("textViewError").innerHTML = errorMessage;
        });    

    }

    firebase.auth().onAuthStateChanged(function (user) {
      if (user) {
        window.location.href = "home.html";
      }
    });

  </script>

  <script src="assets/vendor/libs/jquery/jquery.js"></script>
  <script src="assets/vendor/js/bootstrap.js"></script>
  <script src="assets/vendor/js/menu.js"></script>


  <!-- Main JS -->
  <script src="assets/js/main.js"></script>
